<html>
  <head>
    <script type="text/javascript">
      window.onload = function() {
        var el = document.getElementById('a');
        var actions = document.getElementById('actions')
        var events = 'focus blur keydown keyup change'.split(' ');

        for (var i = 0; i < events.length; i++) {
          el.addEventListener(events[i], function(e) {
            var eTypeNode = document.createTextNode(e.type);
            actions.appendChild(eTypeNode);
            actions.appendChild(document.createElement('br'));
          })
        }
      };
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="a" autocomplete="given-name"/>
      <input type="text" id="b" autocomplete="family-name"/>
      <input type="text" id="c" autocomplete="address-line1"/>
    </form>
    <div id="actions"></div>
  </body>
</html>
